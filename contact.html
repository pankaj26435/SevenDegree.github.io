<html lang="en">

    <title>Seven Degrees</title>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="">
        <!-- Main Menu -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-default">
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Seven Degrees"></a>
                <button class="navbar-toggler navbar-toggler-right collapsed position-relative" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="Navigation" aria-expanded="false" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>                        
                  </ul>
                </div>
              </nav>        
        </div>
    </header><!-- End Header -->
    <div class="main contact-page">
      <div class="container">
        <div class="pagetitle">
          <h1>contact us</h1>
        </div>
        <div class="contact-form">
          <form>
              <label class="namelabel">Name <i>(Required)</i></label>
              <div class="form-group row">                  
                  <div class="col-sm-6">                                        
                      <input type="text" class="form-control" id="FirstName" required>
                      <span>First</span>
                  </div>
                  <div class="col-sm-6">                                        
                      <input type="text" class="form-control" id="LastName" required>
                      <span>Last</span>
                  </div>
              </div>
              <div class="form-group row">                  
                  <div class="col-sm-12">                                        
                      <label class="">Email <i>(Required)</i></label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
              </div>
              <div class="form-group row">                  
                <div class="col-sm-12">                                        
                    <label class="">Phone <i>(Required)</i></label>
                    <input type="tel" class="form-control" id="tel" required>
                </div>
            </div>
              <div class="form-group row">
                  <div class="col-sm-12">                                        
                      <label class="">Comment</label>
                      <textarea class="form-control" id="yourMessage" rows="8"></textarea>
                  </div>
                  
              </div>                                
              <button type="submit" class="submit-btn btn-style-one mt-0">Submit</button>
          </form>
      </div>
      </div>
    </div>
    

    <footer>
        <div class="container">
            <div class="footer-menu">
                <ul class="mb-0">
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Find us on Social</a></li>
                </ul>
            </div>
            <div class="copyright">Â© 2021 Seven Degrees</div>
        </div>
    </footer>
    <!-- Back to top -->
    <!-- <a href="#" class="back-to-top"></a> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
    <!-- Script -->        
    <script>
    $(document).ready(function(){
    
    //Check to see if the window is top if not then display button
    $(window).scroll(function(){
    // Show button after 100px
    var showAfter = 100;
    if ($(this).scrollTop() > showAfter ) { 
    $('.back-to-top').fadeIn();
    } else { 
    $('.back-to-top').fadeOut();
    }
    });
    
    //Click event to scroll to top
    $('.back-to-top').click(function(){
    $('html, body').animate({scrollTop : 0},slow);
    return false;
    });
    
    });
    </script>
    <script>
      $(window).scroll(function() {
      if ($(this).scrollTop() > 200){  
          $('header').addClass("sticky");
      }
      else{
          $('header').removeClass("sticky");
      }
      });
  </script>
    
  </body>
</html>
